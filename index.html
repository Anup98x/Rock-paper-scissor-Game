<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="navbar">
        <h1>Rock paper scissors</h1>
    </div>
    <div class="choices">
        <div class="userchoice" id="rock">
            <img
                src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/rock.png?raw=true">
        </div>
        <div class="userchoice" id="paper">
            <img
                src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/paper.png?raw=true">
        </div>
        <div class="userchoice" id="scissor">
            <img
                src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/scissors.png?raw=true">
        </div>
    </div>
    <div class="score-board">
        <div class="score" id="user-score">
            <p id="cus">0</p>
            <div id="you">
                <p>User</p>
            </div>
        </div>
        <div class="score" id="comp-score">
            <p id="robo">0</p>
            <div id="cmp">
                <p>Computer</p>
            </div>
        </div>
    </div>
    <div class="message-box">
        <p>Start your Move Good luck!</p>
    </div>

    <script src="game.js"></script>


    <script src="game.js"></script>

    <footer class="footer">
        <div class="footer-content">
            <p class="copyright">&copy; 2026 Anup Gotame</p>
            <p class="game-info">Rock Paper Scissors Game</p>
        </div>
        <div class="overlay" id="overlay"></div>
<div class="computer-choice-display" id="computerChoice">
    Computer chose: <span id="compChoiceText">Rock</span>
</div>
    </footer>
</body>

</html>
